<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>WikiToLearn - collaborative textbooks</title>
	<script src="/static/scripts/keycloak/keycloak.js"></script>
</head>
<body>
	<h1>WikiToLearn - Logging in, please wait</h1>
	<script>
		var keycloak = Keycloak({
			"realm": "<%=htmlWebpackPlugin.options.config.clientAuthRealm%>",
			"url": "<%=htmlWebpackPlugin.options.config.clientAuthHostname%>/auth",
			"ssl-required": "external",
			"resource": "<%=htmlWebpackPlugin.options.config.clientAuthRealm%>",
			"public-client": true,
			"clientId": "<%=htmlWebpackPlugin.options.config.clientAuthId%>"
		})
		keycloak.init({ onLoad: 'check-sso' })
			.success(function(auth) {
					window.location.href = "/"
				}
			)
	</script>
</body>
</html>
